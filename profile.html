<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile_win-mostafa">
      <p class="welcome_profile-mostafa" style="font-size: 40px">
        Your Profile
      </p>
      <form action="index.html" class="form_profile-mostafa">
        <label>Your Name</label>
        <input
          type="text"
          placeholder="Mostafa Mohamed Mostafa Nader"
          class="user_profile-mostafa"
          required
          style="background-color: #eee"
          readonly
        />
        <label>Your Age</label>
        <input
          type="number"
          placeholder="20"
          class="pass_profile-mostafa"
          required
          style="background-color: #eee"
          readonly
        />
        <label>Your Gender</label>
        <input
          type="password"
          placeholder="Male"
          class="pass_profile-mostafa"
          required
          style="background-color: #eee"
        />
        <label>Your Nationality</label>
        <input
          type="password"
          placeholder="Egyptian"
          class="pass_profile-mostafa"
          required
          style="background-color: #eee"
        />
      </form>
      <div>Your Favourite Song</div>
      <div><audio class="audio-mostafa" src="Fairuz - Kifak Inta (Lyric Video) _ فيروز - كيفك إنت(MP3_320K).mp3" controls></audio></div>
  </body>
</html>
